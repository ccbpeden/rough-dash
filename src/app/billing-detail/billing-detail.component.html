<div class="container clearfix">
  <div class="detail-header">
    <h2>Billing</h2>
  </div>
  <div class="row">
    <div class="jumbotron">
      <div class="row">
        <div class="col-12 col-md-5">
          <form>
            <div class="form-group">
              <label for="creditCard">Credit Card #</label>
              <input class="form-control" type="text" name="creditCard" value="">
            </div>
            <div class="row no-gutters">
              <div class="form-group col-7">
                <label for="nameOnCard">Name on Card</label>
                <input class="form-control in-line" type="text" name="nameOnCard" value="">
              </div>
              <div class="form-group col-2">
                <label for="CCV">CCV</label>
                <input class="form-control in-line" type="text" name="CCV" value="">
              </div>
              <div class="form-group col-3">
                <label for="expDate">Exp. Date</label>
                <input class="form-control in-line" type="text" name="expDate" value="">
              </div>
            </div>
          </form>
          <div class="row space-break">
            <div class="form-group col-12">
              <label for="billingAddress">Billing Address</label>
              <input class="form-control in-line" type="text" name="billingAddress" value="">
            </div>
          </div>
          <div class="row no-gutters">
            <div class="form-group col-4">
              <label for="state">State</label>
              <input class="form-control in-line" type="text" name="state" value="">
            </div>
            <div class="form-group col-4">
              <label for="zip">Zip</label>
              <input class="form-control in-line" type="text" name="zip" value="">
            </div>
            <div class="form-group col-4">
              <label for="country">Country</label>
              <input class="form-control in-line" type="text" name="Country" value="">
            </div>
          </div>
        </div>
        <div class="col-2"></div>
        <div class="col-12 col-md-5">
          <div class="card">
            <div class="current-account-details">
              <h5>Account Level: Starter</h5>
              <h5>Monthly Cost: $199</h5>
            </div>
            <div class="billing-choice">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" value="">
                  Pay Monthly
                </label>
              </div>
              <div class="form-check disabled">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" value="">
                  Pay Yearly
                </label>
              </div>
            </div>
            <div class="upgrade-account">
              <div class="form-group">
                <input class="form-control upgrade-account-button" type="button" name="upgrade" value="Upgrade Account">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row space-break">
        <input class="form-control save-settings-button" type="button" name="saveSettings" value="Save Settings">
      </div>
    </div>
  </div>
