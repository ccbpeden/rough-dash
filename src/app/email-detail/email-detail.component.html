<div class="container clearfix">
  <div class="row commence-content">
    <div class="detail-header">
      <h2>Email Settings</h2>
    </div>
  </div>
  <div class="row">
    <div class="jumbotron">
      <div class="form-group">
        <label for="emailAddress">Email Address:</label>
        <input class="form-control" type="password" name="emailAddress" value="">
      </div>
      <div class="billing-choice">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="invoice">
            Email me when my invoice is available
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="promotions">
            Notify me of latest updates and promotions
          </label>
        </div>
        <div class="space-break">
        </div>
        <div class="save-settings">
          <div class="form-group">
            <label for="saveSettings"></label>
            <input class="form-control save-settings"type="button" name="name" value="Save Settings">
          </div>
        </div>
      </div>
    </div>
  </div>
